<section class="order">
    <div class="order__wrapper">
        <div class="order__info">
            <h3 class="order__subtitle">нужна помощь с проектом?</h3>
            <h2 class="order__title">давайте делать что-то крутое</h2>
            <p class="order__address">Санкт-Петербург, пер. Либавский, 5/3</p>
        </div>
        <form class="order__form">
            <div class="order__flex order__flex--column">
                <input type="text" name="name" id="" class="order__input order__input--name" placeholder="имя">
                <input type="email" name="email" id="" class="order__input order__input--email" placeholder="e-mail">
            </div>
            <input type="text" name="subject" id="" class="order__input" placeholder="что будем делать?">
            <div class="order__flex">
                <input type="file" name="file" id="upload" class="order__file">
                <label for="upload" class="order__label">Прикрепить бриф</label>
                <button type="submit" class="btn btn--hover order__btn">отправить</button>
            </div>
        </form>
    </div>
</section>
